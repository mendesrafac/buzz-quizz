<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/quizzesList.css">
    <link rel="stylesheet" href="./assets/css/createQuizz.css">
    <link rel="stylesheet" href="./assets/css/quizzQuestions.css">
    <link rel="stylesheet" href="./assets/css/quizzResult.css">
    <title>BuzzQuizz</title>
</head>
<body>
    <header class='hide-screen'>
        <h1 class="title">BuzzQuizz</h1>
    </header>
    <section class='quizz'>
        <div class="container spacing">
        </div>
    </section>
    <section class="create-quizz">
        <div class="container spacing">
            <input type="text" name="title" id="quizz-title" placeholder="Digite o título do seu quizz">
            <section class='questions spacing'></section>
            <ion-icon name="add-circle" class="add-icon" onclick='createQuestion()'></ion-icon>
            <section class="levels spacing"></section>
            <ion-icon name="add-circle" class="add-icon" onclick='createLevel()'></ion-icon>
            <div class="publish-btn" onclick="processQuizz()">Publicar</div>
        </div>
    </section>
    <section class="quizzes-list">
        <ul>
        </ul>
    </section>
    <section class='login-screen'>
        <div class="container">
            <h1 class="main-title">BuzzQuizz</h1>
            <h2 class="main-subtitle">O Quiz que você Quizzer</h2>
            <div class="forms-container forms-spacing">
                <input type="email" name="E-mail" id="email" placeholder="E-mail">
                <input type="password" name="Senha" id="password" placeholder="Senha">
                <button type="submit" onclick="signIn()">Entrar</button>
            </div>
        </div>
        <div class="floating-image-container"></div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule="" src="https://unpkg.com/ionicons@5.1.2/dist/ionicons/ionicons.js"></script>
    <script src="./assets/js/login.js"></script>
    <script src="./assets/js/quizzesList.js"></script>
    <script src="./assets/js/createQuizz.js"></script>
    <script src="./assets/js/validateQuizz.js"></script>
    <script src="./assets/js/quizzQuestions.js"></script>
    <script src="./assets/js/quizzResult.js"></script>
</body>
</html>
